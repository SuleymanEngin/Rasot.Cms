version: '3.4'

services:
  rasot.web:
    image: cngzgr/rasot.cms
    ports:
      - "5001:80"
    depends_on:
     - mysql
    build:
      context: .
      dockerfile: Dockerfile
    links:
      - mysql

  mysql:
    image: mysql:latest
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "001453"
      MYSQL_DATABASE: rasotdb
      MYSQL_USER: root
    volumes:
      - dbdata:/var/lib/mysql
    restart: always

  redis:
    image: redis
    ports: 
      - "6379:6379"
    restart: always

volumes:
   dbdata:
  